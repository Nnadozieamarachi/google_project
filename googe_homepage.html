<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="https://www.google.com.ng/imghp?hl=en&tab=ri&authuser=0&ogbl"
          >Images</a
        >
        <img class="g-menu" src="./image/g-menu.png" alt="menu button" />
        <button>Sign in</button>
      </nav>
    </header>
    <div>
      <img
        class="google-icon"
        src="./image/google-icon.png"
        alt="google image"
      />
    </div>
    <nav>
      <form action="https://www.google.com/search" method="get">
        <input
          autocomplete="off"
          name="q"
          autofocus
          placeholder="Search google or type a URL"
          type="text"
        />
      </form>
    </nav>
  </body>
</html>
